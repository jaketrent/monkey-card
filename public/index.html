<!doctype html>
<html>
  <head>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        background: rgb(150, 150, 150);
        padding: 0;
        margin: 0;
      }
      .container {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .img {
        display: inline-block;
        height: 683px;
        width: 1024px;
        max-width: 100%;
        background: url(/card-closed.jpg) center no-repeat;
      }
      .img:hover {
        background: url(/card-open.jpg) center no-repeat;
      }
      .msg {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0,0,0,0);
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img"></div>
      <div class="msg">Anne, I love you very much!  I hope you have a fantastic birthday!  Love, Jake</div>
    </div>
  </body>
</html>
